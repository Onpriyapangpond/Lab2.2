<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>แบบฟอร์มจองทัวร์</title>

        <style>
  
        </style>

    </head>

    <body>
        <b>แบบฟอร์มจองทัวร์</b> </br></br>

        <fieldset>

        <legend>ข้อมูลทั่วไป</legend>
        

        <label for="name">ชื่อ-สกุล:</label> </br>
        <input type="text" id="name" name="name"  placeholder="กรอกชื่อ-สกุล"
        required minlength="1" maxlength="30" size="20"> </br>

        <label for="email">Email:</label> </br>
        <input type="email" name="email" id="email"
        required minlength="1" maxlength="30" size="20"></br>

        <label for="phone">โทรศํพท์:</label> </br>
        <input type="tel" pattern="[0-9]{10}" name="number" id="number" placeholder="+66"
        required minlength="1" maxlength="10" size="20"></br>

        <label for="address">ที่อยู่:</label></br>
        <textarea id="address" name="address" maxlength="100" rows="6" cols="40"></textarea></br>

        <label for="t1">รหัสไปรษณีย์:</label>
        <input type="text" pattern="[0-9]{5}" name="number" id="number" 
        required minlength="1"  size="7"></br>

        <label for="picture">รูปผู้จอง:</label>
        <input type="file" name="myfile" id="myfile"/>

    </fieldset>
        
    </br>

    <fieldset>

        <legend>ข้อมูลเข้าสู่ระบบ</legend>

        <label for="name">Username:</label> </br>
        <input type="text" id="name" name="name" pattern="[\w]*8"></br>
        <i>ประกอบด้วยตัวเลข ตัวอักษร หรือ _ ตั้งแต่ 8 ตัวขึ้นไป</i></br></br>

        <label for="password">Password:</label> </br>
        <input type="password" id="password" name="password" minlength="8"> </br>
        <i>ประกอบด้วยอักขระอะไรก็ได้ 8 ตัวขึ้นไป</i>

    </fieldset>

    </br>

    <fieldset>

        <legend>ข้อมูลทัวร์ที่ต้องการ</legend>


        <label for="tourpag">แพ๊คเก็จทัวร์:</label>
        <select name="tourpag" id="tourpag">
            <option value="select">--select--</option>
            <option value="den">ประเทศเดนมาร์ก</option>
            <option value="eng">ประเทศอังกฤษ</option>
            <option value="fin">ประเทศฟินแลนด์</option>
            <option value="rus">ประเทศรัสเซีย</option>
            <option value="swit">ประเทศสวิตเซอร์แลนด์</option>
        </select></br>

        <label for="day">วันที่เดินทาง:</label>
        <input type="date" id="daymonth" name="daymonth"></br>

        <label for="t1">จำนวนผู้เดินทาง:</label>
        <input type="text" pattern="[0,5]" name="number" id="number" 
        required minlength="1" maxlength="10" size="2"></br>

        <label for="tourtour">เน้นการท่องเที่ยวแบบใด?</label><br>

        <input type="checkbox" id="shopping" name="shopping" value="shopping">
        <label for="shopping">ชอปปิ้ง</label><br>

        <input type="checkbox" id="nature" name="nature" value="nature">
        <label for="nature">ธรรมชาติ</label><br>

        <input type="checkbox" id="sea" name="sea" value="sea">
        <label for="sea">ทะเล</label><br>

        
        
    </fieldset>
       <p>ยอมรับเงื่อนไขและข้อตกลง
        <input type="radio" id="age1" name="age" value="agree" checked>
        <label for="ag">I agree</label>
        <input type="radio" id="age2" name="age" value="dagree">
        <label for="dag">I disagree</label>
        <button>จอง</button>

      </p>

    </body>
</html>
